{% extends 'market_index.html'%}
{%block body%}
    <div class="add_good">
    <h2 class="title">添加商品</h2>
  <form role="form" action="{%url 'addgood'%}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group" style="width: 20%">
        <label for="name">商品名称</label>
        <input type="text" class="form-control" name="good_name" placeholder="请输入名称">
    </div>
    <div class="form-group" style ="width: 20%">
        <label for="name">价格</label>
        <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
    </div>
    <div class="form-group dropdown" style="width: 20%">
        <label for="name">选择列表</label>
        <select class="form-control" name="pay_way">
        <option value="0">支付宝</option>
        <option value="1">微信</option>
        <option value="2">当面交易</option>
        </select>
    </div>
       <div class="form-group">
        <span>二维码</span><br>
        <input type="file" maxlength="20" name="pay_pic" />
    </div>
    <div class="checkbox">
    </div>

     <div class="form-group">
         <div class="indiv">
             <span>商品图片</span><br><input type="file" name="good_pic" maxlength="20" value="/home/tarena/MyProject/fruitday/static/upload/goods/1-270x270-32-DBR4THAT_1nRC1Mv.jpg" />
        </div> 
    </div>
    <div class="form-group">
        <label for="name">商品信息</label>
        <textarea  style="resize:none;" class="form-control" name="good_inf" placeholder="请输入商品信息"></textarea>
    </div>
    <div class="form-group">
    <button type="submit" 　type="margin:auto" class="btn btn-default">提交</button>
    </div>
</form>
</div>
<script type="text/javascript">
    function pay_pic_open(){
        document.getElementById("pay_pic").click();
    }
    function good_pic_open(){
        document.getElementById("good_pic").click();
    }
</script>
{%endblock%}
